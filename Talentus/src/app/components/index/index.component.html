<p>
    <mat-toolbar class="custom-bar" style="min-width: fit-content;">
      <span>Green Leaves</span>
    </mat-toolbar>
</p>

    <form [formGroup]="form" (ngSubmit)="sendForm()">
        <div fxLayout="column" fxLayoutAlign="center center">
          <div fxFlex="100%">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" name="name">
            </mat-form-field>
          </div>
          <div fxFlex="100%">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" name="email" required type="email" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
              <mat-error *ngIf="form.hasError('email') && !form.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="form.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div fxFlex="100%">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone" name="phone" pattern="[.#+0-9]{8,}$">
            </mat-form-field>
          </div>
          <div fxFlex="100%">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date" name="date">  
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>            
            </mat-form-field>
          </div>
          <div fxFlex="100%">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" name="city">
              <mat-select formControlName="city">
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
            </mat-form-field>
          </div>
          <div fxFlex="100%">
              <button mat-stroked-button type="submit">Register<mat-icon>chevron_right</mat-icon></button>
          </div>
        </div>
    </form>
